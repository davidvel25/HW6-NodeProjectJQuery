<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HW5-ObjectHWv2</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<!-- "Movie Ratings" title in a Heading2 tag -->
<h2>Movie Ratings</h2>


<div id="questionsFieldset">
    <!-- Creates a fieldset border around the first form -->
    <fieldset>
        <!-- A Div Tag is made around the Legend Title -->
        <div id="legendTitle">
            <legend>Please rate your movies</legend>
        </div>

        <div id="form1">
            <form>
                <!-- Label + Text Input for the name/title of the movie -->
                <label for="movieName">Name of Movie: </label>
                <input type="text" id="movieName" name="movieName"><br><br>
                <!-- Label for the rating of the movie -->
                <label for="movieRating">Your Rating (1 to 5): </label>
                <!-- A dropdown for the Movie Ratings with options 1-5: -->
                <select name="movieRating" id="movieRating">
                    <option disabled selected value> -- select an option -- </option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
                <!-- Button to append the movie to the Movies[] array & to clear the input and dropdown fields -->
                <button type="button" id="addMovie">Add Movie</button>
                <!-- Button to display all the movies in the Movies[] array in the 2nd fieldset -->
                <button type="button" id="showMovies">Show Movies</button>
            </form>
        </div>
    </fieldset>
</div>

<!-- Error Message Div Tag which is commented out for now because, although its useful, it goes against the instructions -->
<!-- It basically displays an Giant Error message (along with the help of some js code which is also commented out) by displaying it between fieldset 1 & 2 -->
<div id="errorMessage">

</div>

<!-- Div Tag for Fieldset #2 -->
<div id="directoryFieldset">
<fieldset>
    <!-- Legend Title for "Movie Rating Directory" displayed at the top of Fieldset #2 -->
    <div id="movieDirectory">
        <legend>Movie Rating Directory</legend>
    </div>
    <div id="movieBox">
        <!-- There is an id for the <ul> (unordered list, aka bullet points) so that any new movie + rating would be added to this list once "showMovies" button is clicked -->
        <ul id="listMovies">
            <!-- <li><p>Movie1 with rating 5</p></li> -->
        </ul>
    </div>
</fieldset>
</div>

<!-- Attach the "movie.js" file to this index.html page -->
<script src="movie.js"></script>
<!-- Attach the "main.js" file to this index.html page -->
<script src="main.js"></script>
</body>

</html>
